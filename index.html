<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modifying CSS variables and JS</title>
    <script type="application/javascript" src="logic.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
<h1>Update CSS variables with <span class="baseColor">JS</span></h1>
<form class="controls">
    <div class="control">
        <label>Spacing: </label>
        <input title="spacing" type="range" data-sizing="px" value="10" min="0" max="100">
    </div>
    <div class="control">
        <label>Blur: </label>
        <input title="blur" type="range" data-sizing="px" value="0" min="0" max="10">
    </div>
    <div class="control">
        <label>Base color: </label>
        <input title="basecolor" type="color" value="#ffd633">
    </div>
</form>
<img src="./toronto.jpg" width="600px"/>
</body>
</html>
